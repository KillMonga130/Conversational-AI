    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Global keyframes used by Tailwind's arbitrary value syntax (e.g., animate-[slide-up_...]) */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        50% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.6); }
      }
      .animate-fade-in-main { animation: fade-in 0.8s ease-out; }
      .animate-fade-in-p { animation: fade-in 0.8s ease-out 0.2s both; }
      .animate-fade-in-btn { animation: fade-in 0.8s ease-out 0.4s both; }
    </style>
